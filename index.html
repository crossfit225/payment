<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>송금 계좌안내</title>
  <style>
   * {
    	box-sizing: border-box;
   }
   body {
	  background: #ffffff;
	  font-family: 'Pretendard', sans-serif;
	  margin: 0;
	  padding: 0;
	}
   .card {
	  background: white;
	  padding: 20px 16px;
	  width: 100%;
	  text-align: center;
	}
    .card h2 {
	  font-size: 24px;
	  margin-bottom: 16px;
	}

	.account-info {
	  font-size: 18px;
	  margin-bottom: 10px;
	}
	
	.account-number {
	  font-size: 22px;
	}
	
	button {
	  padding: 10px 18px;
	  font-size: 14px;
	  border-radius: 6px;
	  width: auto;
	  background-color: #4676D7;
	  color: white;
	  border: none;
	  margin-top: 10px;
	}
	  
	.kakaopay-buttons {
	  display: flex;
	  width: 100%;
	  margin-top: 12px;
	  gap: 8px;
	}
	
	.kakaopay-buttons .kakao {
	  flex: 1;
	  padding: 14px 0;
	  background-color: #fee500;
	  color: #3c1e1e;
	  font-weight: bold;
	  font-size: 16px;
	  text-align: center;
	  text-decoration: none;
	  border: 2px solid #999;
	  border-radius: 8px;
	  box-sizing: border-box;
	}
	
	.dropin {
	  display: block;
	  width: 100%;
	  margin-top: 10px;
	  padding: 10px 0;
	  background-color: #e0e0e0;
	  color: #333;
	  text-align: center;
	  font-size: 14px;
	  font-weight: bold;
	  border-radius: 6px;
	  text-decoration: none;
	}

	.social-buttons-wrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 12px; /* 버튼 사이 간격 */
	}
	  
	 /* Instagram Button Styling */
	 .instagram-button {
	    display: inline-flex;
	    align-items: center;
	    padding: 10px 20px;
	    margin-top: 10px;
	    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
	    color: white;
	    border: none;
	    border-radius: 5px;
	    text-decoration: none;
	    font-size: 1em;
	    font-weight: bold;
	    transition: opacity 0.3s ease, transform 0.2s ease;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}
	
	.instagram-button:hover {
	    opacity: 0.9;
	    transform: translateY(-1px);
	}
	
	.instagram-icon {
		width: 18px;
		height: 18px;
		margin-right: 8px;
	}

	/* --- 네이버 카페 버튼 스타일 추가 --- */
	.naver-cafe-button {
		display: inline-flex;
		align-items: center;
		padding: 10px 20px;
		margin-top: 10px;
		background-color: #03C75A; /* 네이버 녹색 */
		color: white;
		border: none;
		border-radius: 5px;
		text-decoration: none;
		font-size: 1em;
		font-weight: bold;
		transition: opacity 0.3s ease, transform 0.2s ease;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}
	.naver-cafe-button:hover {
		opacity: 0.9;
		transform: translateY(-1px);
	}
	.naver-cafe-icon {
		width: 18px;
		height: 18px;
		margin-right: 8px;
	}

	.colord {
		background-color: black;
		color: white;
	}  
  </style>
</head>
<body>
  <div class="card">
    <h2 class="colord">Crossfit<span style="color:red;">2</span>25</h2>

    <div class="kakaopay">
     <p class="pay-title" style="margin-top: 30px;"><strong>카카오페이 송금</strong></p>
  
    <div class="kakaopay-buttons">
     <a href="https://qr.kakaopay.com/FOkp6G1nZfde801755" class="kakao">1개월권</a>
     <a href="https://qr.kakaopay.com/FOkp6G1nZ2ab9807367" class="kakao">3개월권</a>
     <a href="https://qr.kakaopay.com/FOkp6G1nZ493e002624" class="kakao">6개월권</a>
    </div>
  
     <a href="https://qr.kakaopay.com/FOkp6G1nZ1d4c06147" class="dropin">드랍인</a>
    </div>	  
    <br>
    <br><br>
    <strong>입금은행 : </strong> IM뱅크(대구은행)
    <br>
    <strong>계좌번호 : </strong> <span id="account">01022225952</span>
    <br>
    <button onclick="copyAccount()">계좌번호 복사</button>
<br><br><br><br><br>
    
	  
    
    <div class="social-buttons-wrapper">	  
    <a href="https://www.instagram.com/crossfit225/" target="_blank" class="instagram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" class="instagram-icon">
        Instagram
    </a>
    <a href="https://cafe.naver.com/crossfit225" target="_blank" class="naver-cafe-button">
	<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Naver_logo_initial.svg" alt="Naver Cafe Icon" class="naver-cafe-icon">    
	Naver Cafe
    </a>
    </div>
</div>
  <script>
    function copyAccount() {
      const text = document.getElementById('account').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }
  </script>
</body>
</html>

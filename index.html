<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>송금 계좌안내</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .account-info {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .account-number {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }
    button {
      background-color: #5c8df6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #476bd2;
    }
    .kakaopay {
      margin-top: 25px;
    }
    .kakaopay a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #fee500;
      color: #3c1e1e;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

  .kakaopay-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.kakaopay-buttons a {
  padding: 10px 16px;
  background-color: #fee500;
  color: #3c1e1e;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: background-color 0.3s ease;
  height: 44px; /* 기본 버튼 높이 */
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
}

.kakaopay-buttons a:hover {
  background-color: #fcd800;
}

.kakaopay-buttons a.dropin {
  background-color: #e0e0e0; /* 연한 회색 */
  color: #333;
  height: 36px; /* 더 낮은 높이 */
  flex: 1 0 100%; /* 가로 전체 너비 차지 */
  margin-top: 5px;
}

	  

	 /* Instagram Button Styling */
        .instagram-button {
            display: inline-flex; /* Use flexbox for icon and text alignment */
            align-items: center; /* Vertically align icon and text */
            padding: 10px 20px;
            margin-top: 0px; /* Space from above elements */
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Instagram gradient */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: opacity 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .instagram-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .instagram-icon {
            width: 20px; /* Adjust icon size */
            height: 20px;
            margin-right: 8px; /* Space between icon and text */
            vertical-align: middle;
            /* To make the icon white on a colored background */
            filter: brightness(0) invert(1);
        }
  </style>
</head>
<body>
  <div class="card">
    <h2>Crossfit225</h2>
    <p><strong>입금은행 : </strong> IM뱅크(대구은행)</p>
    <p><strong>계좌번호 : </strong> <span id="account">01022225952</span></p>
    <button onclick="copyAccount()">계좌번호 복사</button>
	<br>
	<div class="kakaopay">
  <p style="margin:20px 0 10px;">카카오페이로 송금하기</p>
  <div class="kakaopay-buttons">
    <a href="https://qr.kakaopay.com/FOkp6G1nZfde801755" target="_blank">1달</a>
    <a href="https://qr.kakaopay.com/FOkp6G1nZ2ab9807367" target="_blank">3달</a>
    <a href="https://qr.kakaopay.com/FOkp6G1nZ493e002624" target="_blank">6달</a>
    <a href="https://qr.kakaopay.com/FOkp6G1nZ1d4c06147" target="_blank" class="dropin">드랍인</a>
  </div>
</div>
	<br>
	<h2>
      <p style="margin:20px 0 10px;">Instagram</p></h2>
     <a href="https://www.instagram.com/crossfit225/" target="_blank" class="instagram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" class="instagram-icon">
        Follow
    </a>
  </div>

  <script>
    function copyAccount() {
      const text = document.getElementById('account').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>송금 계좌안내</title>
  <style>
   body {
	  background: #ffffff;
	  font-family: 'Pretendard', sans-serif;
	  margin: 0;
	  padding: 0;
	}
   .card {
	  background: white;
	  padding: 20px 16px;
	  border-radius: 0;
	  box-shadow: none;
	  width: 100%;
	  max-width: 100%;
	  text-align: center;
	}
    .card h2 {
	  font-size: 24px;
	  margin-bottom: 16px;
	}

	.account-info {
	  font-size: 18px;
	  margin-bottom: 10px;
	}
	
	.account-number {
	  font-size: 22px;
	}
	
	button {
	  padding: 14px 24px;
	  font-size: 18px;
	  border-radius: 8px;
	  width: 100%;
	  box-sizing: border-box;
	}
	  
	.kakaopay-buttons {
	  display: flex;
	  width: 100%;
	  margin-top: 12px;
	}
	
	.kakaopay-buttons .kakao {
	  flex: 1;
	  padding: 14px 0;
	  background-color: #fee500;
	  color: #3c1e1e;
	  font-weight: bold;
	  font-size: 16px;
	  text-align: center;
	  text-decoration: none;
	  border: 1px solid #ddd;
	  box-sizing: border-box;
	}
	
	.kakaopay-buttons .kakao:not(:last-child) {
	  border-right: none;
	}
	
	.dropin {
	  display: block;
	  width: 100%;
	  margin-top: 10px;
	  padding: 10px 0;
	  background-color: #e0e0e0;
	  color: #333;
	  text-align: center;
	  font-size: 14px;
	  font-weight: bold;
	  border-radius: 6px;
	  text-decoration: none;
	}

	 /* Instagram Button Styling */
	 .instagram-button {
	            display: inline-flex; /* Use flexbox for icon and text alignment */
	            align-items: center; /* Vertically align icon and text */
	            padding: 10px 20px;
	            margin-top: 0px; /* Space from above elements */
	            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); /* Instagram gradient */
	            color: white;
	            border: none;
	            border-radius: 5px;
	            text-decoration: none;
	            font-size: 1em;
	            font-weight: bold;
	            transition: opacity 0.3s ease, transform 0.2s ease;
	            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
	        }
	
	.instagram-button:hover {
	    opacity: 0.9;
	    transform: translateY(-1px);
	}
	
	.instagram-icon {
	    width: 20px; /* Adjust icon size */
	    height: 20px;
	    margin-right: 8px; /* Space between icon and text */
	    vertical-align: middle;
	    /* To make the icon white on a colored background */
	    filter: brightness(0) invert(1);
	}
  </style>
</head>
<body>
  <div class="card">
    <h2>Crossfit225</h2>
    <div class="kakaopay">
     <p class="pay-title">카카오페이로 송금하기</p>
  
    <div class="kakaopay-buttons">
     <a href="https://qr.kakaopay.com/FOkp6G1nZfde801755" class="kakao">1개월권</a>
     <a href="https://qr.kakaopay.com/FOkp6G1nZ2ab9807367" class="kakao">3개월권</a>
     <a href="https://qr.kakaopay.com/FOkp6G1nZ493e002624" class="kakao">6개월권</a>
    </div>
  
     <a href="https://qr.kakaopay.com/FOkp6G1nZ1d4c06147" class="dropin">드랍인</a>
    </div>
    <br>	  
    <p><strong>입금은행 : </strong> IM뱅크(대구은행)</p>
    <p><strong>계좌번호 : </strong> <span id="account">01022225952</span></p>
    <button onclick="copyAccount()">계좌번호 복사</button>

      <p style="margin:20px 0 10px;">Instagram</p></h2>
     <a href="https://www.instagram.com/crossfit225/" target="_blank" class="instagram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon" class="instagram-icon">
        Follow
    </a>
  </div>

  <script>
    function copyAccount() {
      const text = document.getElementById('account').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }
  </script>
</body>
</html>
